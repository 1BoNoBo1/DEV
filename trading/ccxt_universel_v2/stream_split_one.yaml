version: 1
tasks:
  - name: stream_one_symbol_sqlite
    mode: stream
    stream: ohlcv
    exchange: okx             # ex: okx | binance | bybit | kraken
    type_marche: swap         # spot | swap
    sous_type: linear         # linear si perp USDT
    symbole: BTC/USDT:USDT    # ← adapte au marché
    timeframe: 1m
    duree: 120                # 0 = tourne en continu
    prix_ohlcv: mark          # utile sur OKX
    exclure_bougie_courante: true
    format: sqlite
    sqlite_table: ohlcv_1m
    sortie: donnees/live_test.sqlite
